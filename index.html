<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>erik s. | google books</title>
        <script type="module" src="./js/scripts.js" defer></script>
    </head>
    <body>
        <div id="bg-image">
            <div class="container">
                <header class="header">
                    <a class="header__link" href="index.html">
                        <div class="header__logo">
                            <span class="header__logo header__logo--blue"
                                >G</span
                            >
                            <span class="header__logo header__logo--red"
                                >o</span
                            >
                            <span class="header__logo header__logo--yellow"
                                >o</span
                            >
                            <span class="header__logo header__logo--blue"
                                >g</span
                            >
                            <span class="header__logo header__logo--green"
                                >l</span
                            >
                            <span class="header__logo header__logo--red"
                                >e</span
                            >
                            <span class="header__books">Books</span>
                        </div>
                    </a>
                </header>

                <div class="searchbar">
                    <form action="" class="searchbar__form">
                        <input
                            class="searchbar__input"
                            type="text"
                            placeholder="Search for books..."
                        />
                        <button class="searchbar__button" type="submit">
                            <img
                                class="searchbar__button__img"
                                src="./assets/search/search-button.png"
                                alt="Search Button"
                            />
                        </button>
                    </form>
                </div>

                <section class="search-result">
                    <h2 class="search-result__header">
                        Find the perfect book for you.
                    </h2>
                </section>

                <section class="library-grid"></section>
            </div>
        </div>
    </body>
</html>
