<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>erik s. | google books</title>
        <script type="module" src="./js/scripts.js" defer></script>
    </head>
    <body>
        <div id="bg-image">
            <div class="container">
                <a href="index.html">
                    <header class="header">
                        <div>
                            <span id="googleLogo">Google</span>
                            <span>Books</span>
                        </div>
                    </header>
                </a>
                <div class="search">
                    <form action="" class="search__form">
                        <input
                            class="search__input"
                            type="text"
                            placeholder="Search for books..."
                        />
                        <button class="search__button" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

                <section class="search-result-header">
                    <h2 class="search-header">
                        Find the perfect book for you.
                    </h2>
                </section>

                <section class="books-grid"></section>
            </div>
        </div>
    </body>
</html>
