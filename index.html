<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>erik s. | google books</title>
        <script type="module" src="./js/scripts.js" defer></script>
    </head>
    <body>
        <div id="bg-image">
            <div class="container">
                <header class="header">
                    <a class="header__link" href="index.html">
                        <div class="header__logo">
                            <span class="header__logo header__logo--blue"
                                >G</span
                            >
                            <span class="header__logo header__logo--red"
                                >o</span
                            >
                            <span class="header__logo header__logo--yellow"
                                >o</span
                            >
                            <span class="header__logo header__logo--blue"
                                >g</span
                            >
                            <span class="header__logo header__logo--green"
                                >l</span
                            >
                            <span class="header__logo header__logo--red"
                                >e</span
                            >
                            <span class="header__books">Books</span
                            ><span class="header__api">API</span>
                        </div>
                    </a>
                </header>

                <section class="searchbar">
                    <form action="" class="searchbar__form">
                        <input
                            class="searchbar__input"
                            type="text"
                            placeholder="Search for books..."
                        />
                        <button class="searchbar__button" type="submit">
                            <img
                                class="searchbar__button__img"
                                src="./assets/icons/search-button.png"
                                alt="Search Button"
                            />
                        </button>
                    </form>
                </section>

                <section class="search-results">
                    <h2 class="search-results__header">
                        Find the perfect book for you.
                    </h2>
                </section>

                <section class="library-grid"></section>

                <footer class="footer">
                    <div class="footer__content">
                        <h3 class="footer__text">
                            Written and Designed by Erik Serrano
                        </h3>
                        <ul class="footer__socials">
                            <li>
                                <a href="https://github.com/erikryan-s">
                                    <img
                                        class="footer__socials--hover"
                                        src="./assets/icons/github-white.png"
                                        alt="github"
                                /></a>
                            </li>
                            <li>
                                <a
                                    href="https://www.linkedin.com/in/erik-serrano/"
                                >
                                    <img
                                        class="footer__socials--hover"
                                        src="./assets/icons/linkedin-white.png"
                                        alt="linkedin"
                                /></a>
                            </li>
                        </ul>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
